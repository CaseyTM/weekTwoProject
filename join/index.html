<!DOCTYPE html>
<html>
<head>
	<title>Film Club - Join</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="top-nav">
		<div id="logo">
			<img src="../images/filmclub.png">
		</div>
		<div class="top-links nav">
			<a class="home" href="../index.html">Home</a>
			<a class="calendar" href="../calendar/index.html">Calendar</a>
			<a class="join" href="index.html">Join</a>
			<div id="spacer"></div>
		</div>
	</div>
	<form>
		<h1 id="join-header">Join Film Club</h1>
		<div class="form-container">
			<div id="profile-image-wrapper">
				<h5>profile picture</h5>
				<label for="profile-image"></label>
				<input type="file" name="profile-image" id="profile-image">
				<div class="image-container"></div>
			</div>
			<div id="name-input-wrapper">

				<label for="name">name</label>
				<input type="text" id="name">
				<label for="name">email address</label>
				<input type="email" id="email">
				<label for="name">password</label>
				<input type="password" id="password">
				<label for="name">confirm password</label>
				<input type="password" id="confirm">
			</div>
			<div class="checkboxes">
				<legend>Which genres are you interested in?</legend>
				<div>
					<input type="checkbox" name="action">
					<label for="action">action</label>
				</div>
				<div>
					<input type="checkbox" name="adventure">
					<label for="adventure">adventure</label>
				</div>
				<div>
					<input type="checkbox" name="comedy">
					<label for="comedy">comedy</label>
				</div>
				<div>
					<input type="checkbox" name="drama">
					<label for="drama">drama</label>
				</div>
				<div>
					<input type="checkbox" name="fantasy">
					<label for="fantasy">fantasy</label>
				</div>
				<div>
					<input type="checkbox" name="historical">
					<label for="historical">historical</label>
				</div>
				<div>
					<input type="checkbox" name="horror">
					<label for="horror">horror</label>
				</div>
				<div>
					<input type="checkbox" name="mystery">
					<label for="mystery">mystery</label>
				</div>
				<div>
					<input type="checkbox" name="romance">
					<label for="romance">romance</label>
				</div>
				<div>
					<input type="checkbox" name="science-fiction">
					<label for="science-fiction">science fiction</label>
				</div>
				<div>
					<input type="checkbox" name="western">
					<label for="western">western</label>
				</div>
			</div>
			<legend>Additional input</legend>
			<input type="text-area" name="additonal-input">
			<br>
			<input type="submit" name="">
		</div>
	</form>

	<div class="bottom-links nav">
		<a class="home" href="../index.html">Home</a>
		<a class="calendar" href="../calendar/index.html">Calendar</a>
		<a class="join" href="index.html">Join</a>
	</div>
	<footer>
		<p>&copy 2017, Film Club</p>
	</footer>


</body>
</html>
